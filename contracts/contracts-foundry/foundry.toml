[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./" }]
optimizer = true
optimizer_runs = 200
solc_version = "0.8.29"
via_ir = true
skip = [
  "script/**/*.sol",
  "test/governance/GovernanceAdmin.t.sol",
  "test/governance/GovernanceEdgeCases.t.sol",
  "test/governance/GovernancePropose.t.sol",
  "test/governance/GovernanceSetup.t.sol",
  "test/governance/GovernanceSlash.t.sol",
  "test/governance/GovernanceSubmitResult.t.sol",
  "test/governance/GovernanceVote.t.sol",
  "test/governance/mocks/**/*.sol",
]

[etherscan]
arbitrum_sepolia = { key = "${ARBITRUM_SEPOLIA_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
