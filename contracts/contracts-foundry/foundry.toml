[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./"}]
optimizer = true
optimizer_runs = 200

[etherscan]
arbitrum_sepolia = { key = "${ARBITRUM_SEPOLIA_API_KEY}" }

